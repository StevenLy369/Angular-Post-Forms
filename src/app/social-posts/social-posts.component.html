<h1>My Thoughts</h1>


<div *ngFor="let post of socialPost; index as i">
 <p>{{post.title}}</p>
 <p>{{post.thoughts}}</p>
 <button (click)="removePost(i)">X</button>

</div>


<post
(onNewPost)= "newPost($event)">


</post>
